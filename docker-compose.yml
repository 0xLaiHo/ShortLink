version: '3.8'

services:
  # Backend API Service
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - SERVER_PORT=8080
      - BASE_URL=http://localhost:8080
      - GIN_MODE=release
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - shortlink-network

  # Redis Database
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - shortlink-network

networks:
  shortlink-network:
    driver: bridge

volumes:
  redis-data:
